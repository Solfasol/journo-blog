{% extends 'base.html' %}
{% load crispy_forms_tags i18n %}


{% block content %}

	<div class="container my-4">

        {% comment %}
        <h1>
            {{ form.title }}
        </h1>

        {% if form.description %}

            <p>
                {{ form.description }}
            </p>

        {% endif %}
        {% endcomment %}

        <iframe src="{{ form.embed_url }}" width="100%" height="1905" frameborder="0" marginheight="0" marginwidth="0">{% trans "Loading" %}...</iframe>


    </div>

{% endblock %}
